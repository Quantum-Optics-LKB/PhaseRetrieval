[params]
#size of the longest side of the source intensity
size = 3.2768e-3
wavelength = 532e-9
z = 25e-3
N_gs = 2
#N_mod = 1
mod_intensity=0.1
SLM_levels = 256
#for 8 bit images, set the threshold to 1 means that it only imposes the intensity on the non 0
#part of the image. 
mask_threshold = 1

[setup]
#Elements of the optical setup
#Attributes are the parameters from LightPipes, for instance f for a lens
#distance is the distance from the previous optical element
L1 = {'Name' : 'L1', 'Type' : 'Lens','Attributes' : 10e-2, 'distance' : 10e-2}
L2 = {'Name' : 'L2', 'Type' : 'Lens','Attributes' : 20e-2, 'distance' : 20e-2}
